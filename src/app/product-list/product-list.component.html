<div class="container">
<table class="table">
 <thead class="thead-dark">
<tr>
    <th>product id</th>
    <th>name</th>
    <th>brand</th>
    <th>price</th>
</tr>
</thead>
<tbody>
<tr class= "table-primary" *ngFor="let p of products" (click)=onSelect(p)>
<td [title]="p.name+' details'">{{p.id}}</td>
<td [title]="p.name+' details'">{{p.name}}</td>
<td [title]="p.name+' details'">{{p.brand}}</td>
<td [title]="p.name+' details'">{{p.price}}</td>
</tr>
</tbody>
</table>
</div>
<div *ngIf="selectedProduct" >
<p> {{selectedProduct.name}}
{{selectedProduct.brand}}
{{selectedProduct.price}}
</p>
<p><input [(ngModel)]="selectedProduct.price"></p>
</div>   
<div *ngFor="let p of products">
    <h3>
        <a [title]="p.name+' details'">
            {{p.name}}
        </a>
    </h3>
    <h3>
            <a [title]="p.name+' details'">
                    {{p.brand}}
                </a>
                </h3>
    <button (click)="share()">share</button>
    <app-product-notify [ParentData]="p" (notify)="notifyUser($event)"></app-product-notify>
</div>
<p>{{childData}}</p>
